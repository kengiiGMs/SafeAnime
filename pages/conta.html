<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css" />

</head>

<body id="conta">
    <header>

        <div id="areaImagemHeader">
            <img src="../img/logoDetails.png" alt="" width="7%">
        </div>

        <div class="conteudoHeader">
            <div class="navegacaoHorizontal">
                <ul class="horizontalLista">
                    <li class="home">
                        <a href="../index.html">HOME</a>
                    </li>
                    <li class="anime">
                        <a href="animes.html">ANIMES</a>
                    </li>
                    <li class="manga">
                        <a href="manga.html" >MANGÁ</a>
                    </li>
                    <li class="novidades"> 
                        <a href="novidades.html">NOVIDADES</a>
                    </li>
                    <li class="loja"> 
                        <a href="loja.html" >LOJA</a>
                    </li>
                    <li class="conta"> 
                        <a href="conta.html" >CONTA</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <div id="conteudoCriarConta">
            <form action="" id="criarConta">
                <fieldset>
                    <legend>Criar Conta</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o seu Nome">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu Email">
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite o sua Senha">
                    </div>
                    <div>
                        <input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar Conta">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Comentários</legend>
                        <div>
                            <label for="mensagem">Mensagem: </label>
                            <textarea name="mensagem" id="mensagem" placeholder="Digite a sua Mensagem"></textarea>
                            <input type="submit" id="cadastrarMsg" name="cadastrarMsg" value="Enviar Mensagem">
                        </div>
                </fieldset>
            </form>
        </div>

        <footer>
            <p>Todos os direitos reservados</p>    
        </footer>
    </main>
</body>

</html>
